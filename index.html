<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praximous README Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toast-container"></div>

    <main class="container py-5">
        <div id="tool-content-area">
            <h2 class="section-title">Praximous: AI-Powered README Generator</h2>
            <div class="row justify-content-center">
                <div class="col-lg-10 col-xl-8">
                    <div class="form-container">
                      <form id="readmeForm" onsubmit="event.preventDefault(); generateReadme();">
                        <div class="progress mb-4 custom-progress-height">
                            <div id="progressBar" class="progress-bar bg-primary" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" title="Form completion progress"></div>
                        </div>
                        <div class="form-step active" id="step1" data-step="1">
                            <h3 class="mb-4">Step 1: Project Information</h3>
                            <div class="mb-4">
                                <label class="form-label fw-bold">GitHub Repository (Optional)</label>
                                <div class="github-input-container">
                                    <input type="url" class="form-control" id="githubUrl" placeholder="https://github.com/username/repository">
                                    <div class="github-status" id="githubStatus"></div>
                                </div>
                                <div class="form-text">Enter a GitHub URL to automatically analyze your repository</div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Project Name *</label>
                                    <input type="text" class="form-control" id="projectName" required title="Project Name" placeholder="Enter project name">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Version</label>
                                    <input type="text" class="form-control" id="version" placeholder="1.0.0">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold">Description *</label>
                                <textarea class="form-control" id="description" rows="3" required placeholder="A brief description of what your project does..."></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Primary Language</label>
                                    <select class="form-select" id="primaryLanguage" title="Primary Language">
                                        <option value="">Select language...</option>
                                        <option value="JavaScript">JavaScript</option>
                                        <option value="Python">Python</option>
                                        <option value="Java">Java</option>
                                        <option value="TypeScript">TypeScript</option>
                                        <option value="C++">C++</option>
                                        <option value="C#">C#</option>
                                        <option value="Go">Go</option>
                                        <option value="Rust">Rust</option>
                                        <option value="PHP">PHP</option>
                                        <option value="Ruby">Ruby</option>
                                        <option value="Kotlin">Kotlin</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Project Type</label>
                                    <select class="form-select" id="projectType" title="Project Type">
                                        <option value="">Select type...</option>
                                        <option value="Web Application">Web Application</option>
                                        <option value="Mobile App">Mobile App</option>
                                        <option value="Desktop Application">Desktop Application</option>
                                        <option value="Library/Package">Library/Package</option>
                                        <option value="API/Backend">API/Backend</option>
                                        <option value="CLI Tool">CLI Tool</option>
                                        <option value="Game">Game</option>
                                        <option value="Data Science">Data Science</option>
                                        <option value="DevOps/Infrastructure">DevOps/Infrastructure</option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-primary" onclick="nextStep()" title="Go to Next Step">Next Step <i class="bi bi-arrow-right"></i></button>
                            </div>
                        </div>
                        
                        <div class="form-step" id="step2" data-step="2">
                            <h3 class="mb-4">Step 2: Features & Installation</h3>
                            <div class="mb-4">
                                <label class="form-label fw-bold">Key Features</label>
                                <textarea class="form-control" id="keyFeatures" rows="4" placeholder="• Feature 1&#10;• Feature 2&#10;• Feature 3"></textarea>
                                <div class="form-text">List the main features of your project (one per line)</div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold">Installation Instructions</label>
                                <textarea class="form-control" id="installation" rows="4" placeholder="npm install my-project&#10;# or&#10;pip install my-project"></textarea>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold">Usage Example</label>
                                <textarea class="form-control" id="usage" rows="4" placeholder="const myProject = require('my-project');&#10;myProject.doSomething();"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">License</label>
                                    <select class="form-select" id="license" title="License">
                                        <option value="">Select license...</option>
                                        <option value="MIT">MIT</option>
                                        <option value="Apache-2.0">Apache 2.0</option>
                                        <option value="GPL-3.0">GPL 3.0</option>
                                        <option value="BSD-3-Clause">BSD 3-Clause</option>
                                        <option value="ISC">ISC</option>
                                        <option value="Unlicense">Unlicense</option>
                                        <option value="Custom">Custom</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Author</label>
                                    <input type="text" class="form-control" id="author" placeholder="Your Name">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-secondary" onclick="prevStep()" title="Go to Previous Step"><i class="bi bi-arrow-left"></i> Previous</button>
                                <button type="button" class="btn btn-primary" onclick="nextStep()" title="Go to Next Step">Next Step <i class="bi bi-arrow-right"></i></button>
                            </div>
                        </div>
                        
                        <div class="form-step" id="step3" data-step="3">
                            <h3 class="mb-4">Step 3: Customization & Style</h3>
                            <div class="mb-4">
                                <label class="form-label fw-bold">README Tone</label>
                                <select class="form-select" id="tone" title="README Tone">
                                    <option value="professional">Professional</option>
                                    <option value="friendly">Friendly & Approachable</option>
                                    <option value="technical">Technical & Detailed</option>
                                    <option value="creative">Creative & Engaging</option>
                                    <option value="minimal">Minimal & Clean</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold">Include Badges</label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="includeBadges" checked>
                                    <label class="form-check-label" for="includeBadges">Add relevant badges (build status, version, license, etc.)</label>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold">Additional Sections</label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check"><input class="form-check-input" type="checkbox" id="contributing" checked><label class="form-check-label" for="contributing">Contributing Guidelines</label></div>
                                        <div class="form-check"><input class="form-check-input" type="checkbox" id="changelog" checked><label class="form-check-label" for="changelog">Changelog</label></div>
                                        <div class="form-check"><input class="form-check-input" type="checkbox" id="roadmap"><label class="form-check-label" for="roadmap">Roadmap</label></div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check"><input class="form-check-input" type="checkbox" id="faq"><label class="form-check-label" for="faq">FAQ Section</label></div>
                                        <div class="form-check"><input class="form-check-input" type="checkbox" id="acknowledgments"><label class="form-check-label" for="acknowledgments">Acknowledgments</label></div>
                                        <div class="form-check"><input class="form-check-input" type="checkbox" id="screenshots"><label class="form-check-label" for="screenshots">Screenshots Section</label></div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold">Contact Information (Optional)</label>
                                <div class="row">
                                    <div class="col-md-6 mb-2"><input type="email" class="form-control" id="email" placeholder="your.email@example.com"></div>
                                    <div class="col-md-6 mb-2"><input type="url" class="form-control" id="website" placeholder="https://yourwebsite.com"></div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-secondary" onclick="prevStep()"><i class="bi bi-arrow-left"></i> Previous</button>
                                <button type="submit" class="btn btn-success btn-lg" title="Generate README"><i class="bi bi-magic"></i> Generate README</button>
                            </div>
                        </div>
                        
                        <div class="form-step" id="step4" data-step="4">
                            <h3 class="mb-4">Your Generated README</h3>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5>Preview</h5>
                                <div class="btn-group" role="group" aria-label="README Actions">
                                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="copyReadme()" title="Copy README"><i class="bi bi-clipboard"></i> Copy</button>
                                    <button type="button" class="btn btn-outline-success btn-sm" onclick="downloadReadme()" title="Download README"><i class="bi bi-download"></i> Download</button>
                                    <button type="button" class="btn btn-outline-warning btn-sm" onclick="editReadme()" title="Edit README"><i class="bi bi-pencil"></i> Edit</button>
                                </div>
                            </div>
                            <div class="preview-container" id="readmePreview"></div>
                            <div class="d-flex justify-content-between mt-4">
                                <button type="button" class="btn btn-outline-secondary" onclick="startOver()" title="Start Over"><i class="bi bi-arrow-clockwise"></i> Start Over</button>
                                <button type="button" class="btn btn-primary" onclick="shareReadme()" title="Share README"><i class="bi bi-share"></i> Share README</button>
                            </div>
                        </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
